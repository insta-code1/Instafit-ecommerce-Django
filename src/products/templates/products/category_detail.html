{% extends 'base.html' %}



{%  block content %}

<h3>{{ object }}</h3>

<div class="row">
{% for product in products %}

   <div class="col-xs-4">
        <div class="thumbnail text-center">
        <h4><a href='{{ product.get_absolute_url }}'>{{ product.title }}</a></h4>
            {% if product.get_image_url %}
            <a href='{{ product.get_absolute_url }}'><img id="img" class="img-responsive" src="{{ product.get_image_url }}"/></a><br/>
            {% endif %}
        </div>
        </div>
    {% cycle '' '' '</div><hr/><div class="row">' %}
    <!-- if we want 6 across for the product list do the following  cycle '' '' '' '' '' '</div><hr/><div class="row">' %} and change the col-xs-2 -->

    {% endfor %}

</div>



{% endblock %}
